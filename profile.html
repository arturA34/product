<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Калории Трекер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Калории Трекер</h1>
            <p class="subtitle">Отслеживайте свои калории легко</p>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-list-ul"></i> Учет калорий</a></li>
                    <li><a href="photo-analysis.html"><i class="fas fa-camera"></i> Анализ фото</a></li>
                    <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Профиль</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="card profile-card">
                <h2>Мой профиль</h2>
                
                <!-- Режим просмотра профиля -->
                <div id="profile-view" class="profile-view">
                    <div class="profile-data">
                        <div class="data-row">
                            <span class="data-label">Пол:</span>
                            <span id="gender-view">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Возраст:</span>
                            <span id="age-view">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Рост:</span>
                            <span id="height-view">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Вес:</span>
                            <span id="weight-view">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Активность:</span>
                            <span id="activity-view">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Цель:</span>
                            <span id="goal-view">-</span>
                        </div>
                    </div>
                    <button id="edit-profile-btn" class="btn edit-btn">
                        <i class="fas fa-edit"></i> Изменить
                    </button>
                </div>
                
                <!-- Режим редактирования профиля -->
                <form id="profile-form" class="hidden">
                    <div class="form-group">
                        <label for="gender">Пол</label>
                        <select id="gender" required>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="number" id="age" min="15" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Рост (см)</label>
                        <input type="number" id="height" min="100" max="250" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Вес (кг)</label>
                        <input type="number" id="weight" min="30" max="250" required>
                    </div>
                    <div class="form-group">
                        <label for="activity">Уровень активности</label>
                        <select id="activity" required>
                            <option value="1.2">Минимальная активность</option>
                            <option value="1.375">Легкая активность (1-3 раза в неделю)</option>
                            <option value="1.55">Средняя активность (3-5 раз в неделю)</option>
                            <option value="1.725">Высокая активность (6-7 раз в неделю)</option>
                            <option value="1.9">Очень высокая активность</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal">Цель</label>
                        <select id="goal" required>
                            <option value="lose">Снижение веса</option>
                            <option value="maintain">Поддержание веса</option>
                            <option value="gain">Набор веса</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn save-btn">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                        <button type="button" id="cancel-edit-btn" class="btn cancel-btn">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                    </div>
                </form>
            </div>

            <div class="card recommendations-card">
                <h2>Рекомендации</h2>
                <div class="recommendation-result">
                    <div class="calories-recommendation">
                        <div class="circle">
                            <span id="recommended-calories">0</span>
                        </div>
                        <p>Ккал в день</p>
                    </div>
                    <div class="bmi-info">
                        <h3>Индекс массы тела (ИМТ)</h3>
                        <div class="bmi-value" id="bmi-value">0</div>
                        <div class="bmi-category" id="bmi-category">-</div>
                    </div>
                    <div class="weight-recommendation" id="weight-recommendation">
                        <!-- Здесь будут рекомендации по весу -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Разработано с <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
